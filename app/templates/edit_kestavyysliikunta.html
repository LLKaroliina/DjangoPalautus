{% extends 'index.html' %}

{% block content %}
{% load static %}
<style>
    body {
        background-image: url("{% static 'images/kesttaustakuva.jpg' %}");
        background-size: cover; /* Tämä tekee kuvan peittämään koko taustan */
        background-repeat: no-repeat; /* Varmistaa, että kuvaa ei toisteta */
        background-position: center; /* Keskittää kuvan */
    }
</style>

<div class="card" style="width: 25rem;">
    
    <div class="card-header">
        <h5>Muokataan {{kestavyysliikunta.liikuntalaji}} harjoitusta {{kestavyysliikunta.kestavyysliikunta.liikuntalaji}}</h5>
        <div class="card-body"></div>
        <form method="post" action="/edit-kestavyysliikunta-post/{{kestavyysliikunta.id}}/">
            {%csrf_token %}
            <div class="form-group">
                <label>liikuntalaji</label>
                <input type="text" step="0.1" name="liikuntalaji" value={{kestavyysliikunta.liikuntalaji}}>
            </div>
            <div class="form-group">
                <label>kesto</label>
                <input type="text" name="kesto" value={{kestavyysliikunta.kesto}}>
            </div>
            <input type="submit" value="Update" class="btn btn-success btn-sm">
            <input type="button" onclick="window.location.href='/kestavyysliikunta'" id="hide-btn"
                class="btn btn-secondary btn-sm" value="Cancel">
 
        </form>
    </div>
    
</div>




{% endblock %}
